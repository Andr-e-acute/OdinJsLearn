<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <button class="carousel-butt prev" data-carousel-button="prev">&#8656</button>
        <button class="carousel-butt next" data-carousel-button="next">&#8658</button>
        <ul>
          <li class="slide" data-active>
            <img
              src="https://source.unsplash.com/qTxwKHZwl6M"
              alt="burned  abandoned bus covered in snow "
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/4u8anqNeJTg"
              alt="Bicycle laying on the side covered in snow "
            />
          </li>
          <li class="slide">
            <img
              src="https://source.unsplash.com/sgOMzYQOuFA"
              alt="boats covered in snow on land "
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
